<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP API CountryLayer - Explorer les Pays</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ Explorer les Pays du Monde</h1>
        </header>

      

        <div class="controls" id="controlsSection">
            <div class="search-box">
                <input type="text" class="api-input" id="searchInput" placeholder="Rechercher un pays...">
            </div>
            <div class="filter-group">
                <select class="filter-select" id="regionFilter">
                    <option value="">Toutes les rÃ©gions</option>
                </select>
                <select class="filter-select" id="sortSelect">
                    <option value="name">Trier par nom</option>
                    <option value="population">Trier par population</option>
                    <option value="area">Trier par superficie</option>
                </select>
            </div>
        </div>

        <div class="stats" id="statsSection">
            <div class="stat-item">
                <span>ğŸŒ</span>
                <span id="totalCountries">0 pays chargÃ©s</span>
            </div>
            <div class="stat-item">
                <span>ğŸ‘¥</span>
                <span id="totalPopulation">0 habitants</span>
            </div>
            <div class="stat-item">
                <span>ğŸ“</span>
                <span id="totalArea">0 kmÂ²</span>
            </div>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>Chargement des donnÃ©es depuis l'API CountryLayer...</p>
        </div>

        <div class="error-message" id="errorSection" style="display: none;"></div>

        <div class="countries-grid" id="countriesGrid"></div>
    </div>

    <div class="country-modal" id="countryModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-header">
                <img src="" alt="" class="modal-flag" id="modalFlag">
                <h2 class="modal-title" id="modalTitle">Pays</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Les dÃ©tails du pays seront injectÃ©s ici -->
            </div>
        </div>
    </div>

    <script>
        // Classe principale pour gÃ©rer l'application CountryLayer
        class CountryExplorer {
            constructor() {
                this.apiKey = '486edbc7f823b4ff9e246d4e475baa8e'; // Votre clÃ© API
                this.countries = [];
                this.filteredCountries = [];
                this.regions = new Set();
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadCountriesData(); // Chargement automatique
            }
            
            initializeElements() {
                // Ã‰lÃ©ments de contrÃ´le
                this.controlsSection = document.getElementById('controlsSection');
                this.searchInput = document.getElementById('searchInput');
                this.regionFilter = document.getElementById('regionFilter');
                this.sortSelect = document.getElementById('sortSelect');
                
                // Ã‰lÃ©ments d'affichage
                this.loadingSection = document.getElementById('loadingSection');
                this.errorSection = document.getElementById('errorSection');
                this.countriesGrid = document.getElementById('countriesGrid');
                this.statsSection = document.getElementById('statsSection');
                
                // Ã‰lÃ©ments de statistiques
                this.totalCountries = document.getElementById('totalCountries');
                this.totalPopulation = document.getElementById('totalPopulation');
                this.totalArea = document.getElementById('totalArea');
                
                // Modal
                this.countryModal = document.getElementById('countryModal');
                this.modalClose = document.getElementById('modalClose');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalFlag = document.getElementById('modalFlag');
                this.modalBody = document.getElementById('modalBody');
            }
            
            setupEventListeners() {
                // Recherche en temps rÃ©el
                this.searchInput.addEventListener('input', () => this.filterCountries());
                
                // Filtres
                this.regionFilter.addEventListener('change', () => this.filterCountries());
                this.sortSelect.addEventListener('change', () => this.sortCountries());
                
                // Fermeture du modal
                this.modalClose.addEventListener('click', () => this.closeModal());
                this.countryModal.addEventListener('click', (e) => {
                    if (e.target === this.countryModal) this.closeModal();
                });
                
                // Touche Ã‰chap pour fermer le modal
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                });
            }
            
            async loadCountriesData() {
                this.showLoading();
                this.hideError();
                
                try {
                    // Appel rÃ©el Ã  l'API CountryLayer
                    const response = await fetch(`https://api.countrylayer.com/v2/all?access_key=${this.apiKey}`);
                    
                    if (!response.ok) {
                        throw new Error(`Erreur API: ${response.status} ${response.statusText}`);
                    }
                    
                    this.countries = await response.json();
                    
                    // Traitement des donnÃ©es
                    this.processCountriesData();
                    this.updateStatistics();
                    this.renderCountries();
                    
                } catch (error) {
                    console.error('Erreur API:', error);
                    this.showError(`Erreur lors du chargement des donnÃ©es: ${error.message}`);
                    
                    // Fallback: Chargement des donnÃ©es d'exemple en cas d'Ã©chec
                    await this.loadFallbackData();
                } finally {
                    this.hideLoading();
                }
            }
            
            async loadFallbackData() {
                try {
                    // DonnÃ©es d'exemple en cas de problÃ¨me avec l'API
                    const fallbackData = [
                        {
                            name: "France",
                            capital: "Paris",
                            region: "Europe",
                            population: 67391582,
                            area: 551695,
                            languages: [{ name: "French" }],
                            currencies: [{ code: "EUR", name: "Euro" }],
                            flag: "https://flagcdn.com/w320/fr.png",
                            subregion: "Western Europe",
                            timezones: ["UTC-10:00", "UTC-09:30", "UTC-09:00", "UTC-08:00", "UTC-04:00", "UTC-03:00", "UTC+01:00", "UTC+02:00", "UTC+03:00", "UTC+04:00", "UTC+05:00", "UTC+10:00", "UTC+11:00", "UTC+12:00"],
                            borders: ["AND", "BEL", "DEU", "ITA", "LUX", "MCO", "ESP", "CHE"]
                        },
                        {
                            name: "United States",
                            capital: "Washington, D.C.",
                            region: "Americas",
                            population: 329484123,
                            area: 9372610,
                            languages: [{ name: "English" }],
                            currencies: [{ code: "USD", name: "United States dollar" }],
                            flag: "https://flagcdn.com/w320/us.png",
                            subregion: "Northern America",
                            timezones: ["UTC-12:00", "UTC-11:00", "UTC-10:00", "UTC-09:00", "UTC-08:00", "UTC-07:00", "UTC-06:00", "UTC-05:00", "UTC-04:00", "UTC+10:00", "UTC+12:00"],
                            borders: ["CAN", "MEX"]
                        }
                    ];
                    
                    this.countries = fallbackData;
                    this.processCountriesData();
                    this.updateStatistics();
                    this.renderCountries();
                    this.showError("Mode dÃ©mo activÃ© - DonnÃ©es d'exemple affichÃ©es");
                    
                } catch (fallbackError) {
                    this.showError("Impossible de charger les donnÃ©es, mÃªme en mode dÃ©mo");
                }
            }
            
            processCountriesData() {
                // Nettoyer et prÃ©parer les donnÃ©es
                this.countries = this.countries.map(country => ({
                    ...country,
                    population: country.population || 0,
                    area: country.area || 0,
                    capital: country.capital || 'Non spÃ©cifiÃ©',
                    region: country.region || 'Non spÃ©cifiÃ©'
                }));
                
                // Extraire les rÃ©gions uniques
                this.regions = new Set(this.countries.map(country => country.region).filter(region => region));
                
                // Mettre Ã  jour le filtre des rÃ©gions
                this.updateRegionFilter();
                
                // Initialiser les pays filtrÃ©s
                this.filteredCountries = [...this.countries];
                
                // Trier par dÃ©faut par nom
                this.sortCountries();
            }
            
            updateRegionFilter() {
                // Vider les options existantes (garder l'option "Toutes les rÃ©gions")
                while (this.regionFilter.children.length > 1) {
                    this.regionFilter.removeChild(this.regionFilter.lastChild);
                }
                
                // Ajouter les rÃ©gions triÃ©es
                const sortedRegions = Array.from(this.regions).sort();
                sortedRegions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    this.regionFilter.appendChild(option);
                });
            }
            
            updateStatistics() {
                const totalCountries = this.countries.length;
                const totalPopulation = this.countries.reduce((sum, country) => sum + (country.population || 0), 0);
                const totalArea = this.countries.reduce((sum, country) => sum + (country.area || 0), 0);
                
                this.totalCountries.textContent = `${this.formatNumber(totalCountries)} pays chargÃ©s`;
                this.totalPopulation.textContent = `${this.formatNumber(totalPopulation)} habitants`;
                this.totalArea.textContent = `${this.formatNumber(totalArea)} kmÂ²`;
            }
            
            filterCountries() {
                const searchTerm = this.searchInput.value.toLowerCase();
                const selectedRegion = this.regionFilter.value;
                
                this.filteredCountries = this.countries.filter(country => {
                    const matchesSearch = country.name.toLowerCase().includes(searchTerm);
                    const matchesRegion = !selectedRegion || country.region === selectedRegion;
                    
                    return matchesSearch && matchesRegion;
                });
                
                this.sortCountries();
            }
            
            sortCountries() {
                const sortBy = this.sortSelect.value;
                
                this.filteredCountries.sort((a, b) => {
                    switch (sortBy) {
                        case 'population':
                            return (b.population || 0) - (a.population || 0);
                        case 'area':
                            return (b.area || 0) - (a.area || 0);
                        case 'name':
                        default:
                            return a.name.localeCompare(b.name);
                    }
                });
                
                this.renderCountries();
            }
            
            renderCountries() {
                this.countriesGrid.innerHTML = '';
                
                if (this.filteredCountries.length === 0) {
                    this.countriesGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                            <h3>ğŸ” Aucun pays trouvÃ©</h3>
                            <p>Essayez de modifier vos critÃ¨res de recherche ou de filtre</p>
                        </div>
                    `;
                    return;
                }
                
                this.filteredCountries.forEach(country => {
                    const card = this.createCountryCard(country);
                    this.countriesGrid.appendChild(card);
                });
            }
            
            createCountryCard(country) {
                const card = document.createElement('div');
                card.className = 'country-card';
                card.addEventListener('click', () => this.showCountryDetails(country));
                
                // GÃ©rer l'URL du drapeau (certaines APIs utilisent diffÃ©rents formats)
                let flagUrl = country.flag;
                if (!flagUrl && country.alpha2Code) {
                    flagUrl = `https://flagcdn.com/w320/${country.alpha2Code.toLowerCase()}.png`;
                }
                
                card.innerHTML = `
                    <img src="${flagUrl || 'https://via.placeholder.com/320x160?text=Drapeau+non+disponible'}" 
                         alt="Drapeau de ${country.name}" 
                         class="country-flag"
                         onerror="this.src='https://via.placeholder.com/320x160?text=Drapeau+non+disponible'">
                    <div class="country-info">
                        <h3 class="country-name">${country.name}</h3>
                        <div class="country-details">
                            <div class="country-detail">
                                <span class="detail-icon">ğŸ›ï¸</span>
                                <span>${country.capital}</span>
                            </div>
                            <div class="country-detail">
                                <span class="detail-icon">ğŸŒ</span>
                                <span>${country.region}</span>
                            </div>
                            <div class="country-detail">
                                <span class="detail-icon">ğŸ‘¥</span>
                                <span>${this.formatNumber(country.population)} habitants</span>
                            </div>
                            <div class="country-detail">
                                <span class="detail-icon">ğŸ“</span>
                                <span>${this.formatNumber(country.area)} kmÂ²</span>
                            </div>
                        </div>
                    </div>
                `;
                
                return card;
            }
            
            showCountryDetails(country) {
                this.modalTitle.textContent = country.name;
                
                // GÃ©rer l'URL du drapeau pour le modal
                let flagUrl = country.flag;
                if (!flagUrl && country.alpha2Code) {
                    flagUrl = `https://flagcdn.com/w320/${country.alpha2Code.toLowerCase()}.png`;
                }
                this.modalFlag.src = flagUrl || 'https://via.placeholder.com/100x60?text=Drapeau';
                this.modalFlag.alt = `Drapeau de ${country.name}`;
                
                // GÃ©nÃ©rer le contenu dÃ©taillÃ©
                this.modalBody.innerHTML = this.generateCountryDetails(country);
                this.countryModal.classList.add('active');
            }
            
            generateCountryDetails(country) {
                return `
                    <div class="info-section">
                        <h3 class="info-title">Informations gÃ©nÃ©rales</h3>
                        <div class="info-content">
                            <p><strong>ğŸ›ï¸ Capitale:</strong> ${country.capital}</p>
                            <p><strong>ğŸŒ RÃ©gion:</strong> ${country.region}</p>
                            <p><strong>ğŸ“ Sous-rÃ©gion:</strong> ${country.subregion || 'Non spÃ©cifiÃ©'}</p>
                            <p><strong>ğŸ‘¥ Population:</strong> ${this.formatNumber(country.population)}</p>
                            <p><strong>ğŸ“ Superficie:</strong> ${this.formatNumber(country.area)} kmÂ²</p>
                            <p><strong>ğŸ“Š DensitÃ©:</strong> ${country.population && country.area ? 
                                this.formatNumber(Math.round(country.population / country.area)) + ' hab/kmÂ²' : 'N/A'}</p>
                        </div>
                    </div>
                    

                    <div class="info-section">
                        <h3 class="info-title">DonnÃ©es culturelles</h3>
                        <div class="info-content">
                            <p><strong>ğŸ—£ï¸ Langues:</strong> ${country.languages ? 
                                country.languages.map(lang => lang.name).join(', ') : 'Non spÃ©cifiÃ©'}</p>
                            <p><strong>ğŸ’° Devises:</strong> ${country.currencies ? 
                                country.currencies.map(curr => `${curr.name} (${curr.code || 'N/A'})`).join(', ') : 'Non spÃ©cifiÃ©'}</p>
                            <p><strong>â° Fuseaux horaires:</strong> ${country.timezones ? 
                                country.timezones.join(', ') : 'Non spÃ©cifiÃ©'}</p>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <h3 class="info-title">Informations gÃ©ographiques</h3>
                        <div class="info-content">
                            <p><strong>ğŸ§­ CoordonnÃ©es:</strong> ${country.latlng ? 
                                country.latlng.join(', ') : 'Non spÃ©cifiÃ©'}</p>
                            <p><strong>ğŸ›‚ FrontiÃ¨res:</strong> ${country.borders && country.borders.length > 0 ? 
                                country.borders.join(', ') : 'Aucune'}</p>
                            <p><strong>ğŸŒ Code pays:</strong> ${country.alpha2Code || 'N/A'} / ${country.alpha3Code || 'N/A'}</p>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <h3 class="info-title">SystÃ¨me politique</h3>
                        <div class="info-content">
                            <p><strong>ğŸ›ï¸ Forme de gouvernement:</strong> ${country.demonym || 'Non spÃ©cifiÃ©'}</p>
                            <p><strong>ğŸ‡ºğŸ‡³ Membre ONU:</strong> ${country.alpha3Code ? 'Oui' : 'Non spÃ©cifiÃ©'}</p>
                            <p><strong>ğŸŒ Appellation native:</strong> ${country.nativeName || 'Non spÃ©cifiÃ©'}</p>
                        </div>
                    </div>
                `;
            }
            
            closeModal() {
                this.countryModal.classList.remove('active');
            }
            
            formatNumber(num) {
                if (!num || isNaN(num)) return 'N/A';
                return new Intl.NumberFormat('fr-FR').format(num);
            }
            
            showLoading() {
                this.loadingSection.style.display = 'block';
                this.controlsSection.style.display = 'none';
                this.statsSection.style.display = 'none';
                this.countriesGrid.innerHTML = '';
            }
            
            hideLoading() {
                this.loadingSection.style.display = 'none';
                this.controlsSection.style.display = 'flex';
                this.statsSection.style.display = 'flex';
            }
            
            showError(message) {
                this.errorSection.textContent = message;
                this.errorSection.style.display = 'block';
            }
            
            hideError() {
                this.errorSection.style.display = 'none';
            }
        }
        
        // Initialiser l'application lorsque la page est chargÃ©e
        document.addEventListener('DOMContentLoaded', () => {
            new CountryExplorer();
        });
    </script>
    
</body>
</html>
